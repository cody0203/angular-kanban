<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h2>Kanban Board</h2>
  </mat-toolbar-row>
</mat-toolbar>

<app-board
  [list]="list"
  [newList]="newList"
  (addNewJob)="handleAddNewJob($event)"
  (addNewList)="handleAddNewList($event)"
  (deleteJob)="handleDeleteJob($event)"
  (deleteList)="handleDeleteList($event)"
></app-board>
